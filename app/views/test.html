<html>
    <head>
        <title>foa-webapp</title>
        <!-- CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/app.css">
        <!-- JS -->
        <script src="/js/jquery-3.1.1.min.js" type="text/javascript"/></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"/></script>
        <script src="/js/app.js" type="text/javascript"/></script>
    </head>
    <body onload="loadBrands()">

        <div class="container">
            <nav class="navbar navbar-inverse bg-inverse">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Classify</a></li>
                            <li><a href="/compare">Compare</a></li>
                            <li class="active"><a href="/test">Test</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                   </div>
                </div>
            </nav>
            <div id="myjumbotron" class="jumbotron">
                <div class="row">
                    <!-- CLASS PANEL -->
                    <div class="col-xs-3 col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Class</h3>
                            </div>
                            <div class="panel-body">
                                <div class="selector">
                                    <label for="sel-brands">Brand:</label>
                                    <select class="form-control selector" id="sel-brands" onchange="loadModels()">
                                        <option value="Any">Any</option>
                                    </select>
                                </div>
                                <div class="selector">
                                    <label for="sel-models">Model:</label>
                                    <select class="form-control selector" id="sel-models" onchange="loadOS()">
                                        <option value="Any">Any</option>
                                    </select>
                                </div>
                                <div class="selector">
                                    <label for="sel-os">Operating System:</label>
                                    <select class="form-control selector" id="sel-os">
                                        <option value="Any">Any</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- OUTPUT PANEL -->
                    <div class="col-xs-9 col-md-9">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                               <h3 class="panel-title">Output</h3>
                            </div>
                            <div class="panel-body">
                                <div id="output" class="well well-lg pre-scrollable">...</div>
                                <button class="btn btn-lg btn-danger query-btn" type="button" onclick="runtest(); cleanOutput()">Run test</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
