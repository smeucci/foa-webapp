<html>
    <head>
        <title>foa-webapp</title>
        <!-- CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/app.css">
        <!-- JS -->
        <script src="/js/jquery-3.1.1.min.js" type="text/javascript"/></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"/></script>
        <script src="/js/app.js" type="text/javascript"/></script>
    </head>
    <body onload="loadBrands()">

        <div class="container">
            <nav class="navbar navbar-inverse bg-inverse">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Classify</a></li>
                            <li class="active"><a href="/compare">Compare</a></li>
                            <li><a href="/test">Test</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                   </div>
                </div>
            </nav>
            <div id="myjumbotron" class="jumbotron">
                <div class="row">
                    <!-- UPLOAD PANEL -->
                    <div class="col-xs-3 col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                               <h3 class="panel-title">Upload</h3>
                            </div>
                            <div class="panel-body">
                                <label for="upload-btn">Select Reference Video/XML:</label>
                                <div>
                                    <button class="btn btn-sm btn-primary upload-btn" type="button" onclick="resetProgressBarRef()">Upload</button>
                                    <span id="files-ref">No file chosen</span>
                                </div>
                                <label for="upload-btn">Select Query Video/XML:</label>
                                <div>
                                    <button class="btn btn-sm btn-primary upload-btn" type="button" onclick="resetProgressBarQuery()">Upload</button>
                                    <span id="files-query">No file chosen</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar"></div>
                                </div>
                                <label for="jar-btn">Download vft-parse.jar:</label>
                                <div class="jar">
                                    <button class="btn btn-sm btn-primary jar-btn" type="button" onclick="download()">Download</button>
                                </div>
                                <input id="upload-input-ref" type="file" name="uploads" onchange="displayFilesRef()"></br>
                                <input id="upload-input-query" type="file" name="uploads" onchange="displayFilesQuery()"></br>
                            </div>
                        </div>
                    </div>
                    <!-- OUTPUT PANEL -->
                    <div class="col-xs-9 col-md-9">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                               <h3 class="panel-title">Output</h3>
                            </div>
                            <div class="panel-body">
                                <div id="output" class="well well-lg pre-scrollable">...</div>
                                <button class="btn btn-lg btn-danger query-btn" type="button" onclick="comparet(); cleanOutput()">Run compare</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
